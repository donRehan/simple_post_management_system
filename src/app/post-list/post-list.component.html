<table *ngIf="posts$.length > 0">
  <thead>
    <tr>
      <th>user Id</th>
      <th>post Id</th>
      <th>Title</th>
      <th>Body</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$">
      <td>{{ post.userId }}</td>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      </tr>
  </tbody>
</table>

<p *ngIf="posts$.length === 0">No users data found.</p>
